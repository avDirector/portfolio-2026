<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alexander Vietmeier | Director</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22white%22 font-family=%22sans-serif%22 font-weight=%22bold%22>AV</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Knockout-Full';
            src: url('./fonts/Knockout-HTF70-FullWelterwt.otf') format('opentype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        @font-face {
            font-family: 'Knockout-Junior';
            src: url('./fonts/Knockout-HTF30-JuniorWelterwt.otf') format('opentype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        body {
            background-color: #000;
            color: #fff;
            text-transform: uppercase;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
        }

        /* --- NAVIGATION --- */
        .nav-link {
            position: relative;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-decoration: none;
            opacity: 0.5;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%; height: 1px; bottom: -3px;
            background-color: #fff;
            left: 50%;
            transform: translate(-53%, 0) scaleX(0); 
            transform-origin: center;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @media (min-width: 1025px) {
            .nav-link:hover { opacity: 1; transform: translateY(-1px); }
            .nav-link:hover::after { transform: translate(-53%, 0) scaleX(1); }
        }

        .nav-pipe { opacity: 0.6; font-weight: 300; pointer-events: none; }

        /* --- HERO & VIDEO --- */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3rem; 
            z-index: 10;
        }

        .video-background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; background: #000;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .video-background iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh;
            transform: translate(-50%,-50%);
        }

        .video-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* --- TYPOGRAPHY --- */
        .logo-a { font-family: 'Knockout-Full', sans-serif; line-height: 1; }
        .logo-v { font-family: 'Knockout-Junior', sans-serif; font-size: 0.995em; margin-left: -0.05em; display: inline-block; }

        .name-container {
            display: flex; flex-wrap: wrap; align-items: baseline; 
            gap: 0.4em; margin-bottom: 0.25rem;
        }

        .alexander { font-family: 'Knockout-Full', sans-serif; font-size: 8.5vw; line-height: 0.9; }
        .vietmeier { font-family: 'Knockout-Junior', sans-serif; font-size: 8.1vw; line-height: 0.9; }

        .director-group { display: flex; align-items: baseline; }
        .pipe-spacer { margin: 0 0.35em; opacity: 0.4; }

        .role-window {
            font-family: 'Knockout-Junior', sans-serif; font-size: 0.96em; height: 1.1em;
            overflow: hidden; display: inline-flex; flex-direction: column; transform: translateY(-0.03em); 
        }

        #role-list { transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1); }
        .role-item { height: 1.1em; display: flex; align-items: center; white-space: nowrap; }

        /* --- RESPONSIVE FIXES --- */
        @media (max-width: 1024px) {
            .alexander { font-size: 11vw; }
            .vietmeier { font-size: 10.5vw; }
            .hero-container { padding: 2.5rem; }
        }

        @media (max-width: 768px) {
            /* Fix the Video scaling for Mobile Portrait only */
            .video-background iframe {
                width: 100vw !important;
                height: 56.25vw !important;
                min-height: 0 !important;
                min-width: 0 !important;
            }

            /* Adjust spacing so UI elements "breathe" but stay near the video */
            .hero-container {
                padding: 15vh 1.5rem 10vh 1.5rem; /* Pushes content toward the center */
            }

            .alexander { font-size: 15vw; }
            .vietmeier { font-size: 14.4vw; }
            .nav-pipe { display: none; }
            
            nav { padding: 0 !important; margin-bottom: 2rem; }
            .nav-link { font-size: 11px; opacity: 0.8; }
            
            .director-group { font-size: 1.5rem; }
            .subhead-junior { font-size: 0.85rem; margin-top: 0.5rem; opacity: 0.7; }
        }
    </style>
</head>
<body>

    <section class="hero-container">
        
        <div class="video-background">
            <iframe 
                src="https://player.vimeo.com/video/1166002140?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1" 
                frameborder="0" allow="autoplay; fullscreen">
            </iframe>
        </div>

        <div class="video-overlay"></div>

        <nav class="w-full flex justify-between items-center relative z-50">
            <a href="index.html" class="text-3xl md:text-4xl tracking-tighter flex items-baseline hover:opacity-100 transition duration-500 opacity-80">
                <span class="logo-a">A</span>
                <span class="logo-v">V</span>
            </a>

            <div class="flex items-center gap-4 md:gap-8 text-[10px] md:text-[11px] tracking-[0.25em] font-bold">
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <span class="nav-pipe">|</span>
                <a href="credits.html" class="nav-link">Credits</a>
                <span class="nav-pipe">|</span>
                <a href="about.html" class="nav-link">About</a>
                <span class="nav-pipe">|</span>
                <a href="mailto:alex@yourdomain.com" class="nav-link">Contact</a>
            </div>
        </nav>

        <div class="w-full">
            <h1 class="name-container tracking-tighter">
                <span class="alexander" style="font-family: 'Knockout-Full', sans-serif;">Alexander</span>
                <span class="vietmeier" style="font-family: 'Knockout-Junior', sans-serif;">Vietmeier</span>
            </h1>
            
            <div class="flex flex-col md:flex-row justify-between border-t border-white/40 pt-4 gap-4 items-baseline">
                <div class="director-group text-2xl md:text-4xl tracking-tight text-white" style="font-family: 'Knockout-Full', sans-serif;">
                    <span>Director</span>
                    <span class="pipe-spacer">|</span>
                    <div class="role-window">
                        <div id="role-list">
                            <span class="role-item">Variety</span>
                            <span class="role-item">Multi-Cam</span>
                            <span class="role-item">Music</span>
                            <span class="role-item">Comedy</span>
                            <span class="role-item">Variety</span>
                        </div>
                    </div>
                </div>
                
                <div class="subhead-junior text-sm md:text-2xl tracking-tight text-white/60" style="font-family: 'Knockout-Junior', sans-serif;">
                    2x Emmy Nominee: Best Directing For A Variety Series
                </div>
            </div>
        </div>
    </section>

    <script>
        const roleList = document.getElementById("role-list");
        const rolesCount = 4;
        let currentIndex = 0;

        function scrollRole() {
            currentIndex++;
            const items = roleList.querySelectorAll('.role-item');
            if (items.length === 0) return;
            const itemHeight = items[0].offsetHeight;
            
            roleList.style.transition = "transform 0.7s cubic-bezier(0.23, 1, 0.32, 1)";
            roleList.style.transform = `translateY(-${currentIndex * itemHeight}px)`;

            if (currentIndex === rolesCount) {
                setTimeout(() => {
                    roleList.style.transition = "none";
                    roleList.style.transform = "translateY(0)";
                    currentIndex = 0;
                }, 700);
            }
        }
        setInterval(scrollRole, 2000);
    </script>

</body>
</html>
