<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alexander Vietmeier | Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face { 
            font-family: 'Knockout-Full'; 
            src: url('./fonts/Knockout-HTF70-FullWelterwt.otf') format('opentype'); 
        }
        @font-face { 
            font-family: 'Knockout-Junior'; 
            src: url('./fonts/Knockout-HTF30-JuniorWelterwt.otf') format('opentype'); 
        }

        body { 
            background-color: #000; 
            color: #ffffff; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- VIDEO & OVERLAY --- */
        .video-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2; overflow: hidden; background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .video-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            /* Aesthetic Blend: Clear in middle, dark on edges */
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.9) 0%, 
                rgba(0,0,0,0.5) 20%, 
                rgba(0,0,0,0.5) 80%, 
                rgba(0,0,0,0.9) 100%);
        }

        /* --- UI LAYOUT --- */
        .hero-wrap {
            position: relative;
            height: 100vh; height: -webkit-fill-available;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3.5rem;
            z-index: 10;
        }

        /* --- FONT CLASSES --- */
        .f-full { font-family: 'Knockout-Full', sans-serif; text-transform: uppercase; }
        .f-jr { font-family: 'Knockout-Junior', sans-serif; text-transform: uppercase; }

        .alexander { font-size: 8.5vw; line-height: 0.9; }
        .vietmeier { font-size: 8.1vw; line-height: 0.9; }
        
        .nav-link { font-size: 11px; letter-spacing: 0.25em; opacity: 0.5; transition: opacity 0.3s; }
        .nav-link:hover { opacity: 1; }

        /* --- MOBILE PORTRAIT FIXES --- */
        @media (max-width: 768px) {
            .hero-wrap { padding: 2rem 1.5rem; justify-content: space-between; }
            
            .video-container iframe {
                width: 100vw !important;
                height: 56.25vw !important;
                min-height: 0 !important;
                min-width: 0 !important;
                top: 35% !important; /* Move to upper 3rd */
            }

            /* The "Integration" lines */
            .video-container::after {
                content: ''; position: absolute; top: 35%; left: 0; width: 100%; height: 56.25vw;
                transform: translateY(-50%);
                border-top: 1px solid rgba(255,255,255,0.15);
                border-bottom: 1px solid rgba(255,255,255,0.15);
                pointer-events: none;
            }

            .alexander { font-size: 15vw; }
            .vietmeier { font-size: 14.4vw; }
            .nav-link { font-size: 10px; }
            .nav-pipe { display: none; }
            .subhead-text { font-size: 0.85rem; margin-top: 4px; opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/1166002140?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1" frameborder="0"></iframe>
    </div>
    <div class="video-overlay"></div>

    <section class="hero-wrap">
        <nav class="w-full flex justify-between items-center">
            <a href="index.html" class="text-3xl md:text-4xl tracking-tighter flex items-baseline f-full">
                <span>A</span><span class="f-jr" style="margin-left: -2px;">V</span>
            </a>
            <div class="flex items-center gap-4 md:gap-8 f-jr font-bold">
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <span class="nav-pipe opacity-30">|</span>
                <a href="credits.html" class="nav-link">Credits</a>
                <span class="nav-pipe opacity-30">|</span>
                <a href="about.html" class="nav-link">About</a>
                <span class="nav-pipe opacity-30">|</span>
                <a href="mailto:alex@yourdomain.com" class="nav-link">Contact</a>
            </div>
        </nav>

        <div class="w-full">
            <h1 class="flex flex-wrap items-baseline gap-[0.3em] tracking-tighter mb-1">
                <span class="alexander f-full">Alexander</span>
                <span class="vietmeier f-jr">Vietmeier</span>
            </h1>
            
            <div class="flex flex-col md:flex-row justify-between border-t border-white/40 pt-4 md:pt-2 gap-2 md:gap-6 items-baseline">
                <div class="flex items-baseline text-2xl md:text-4xl tracking-tight f-full">
                    <span>Director</span>
                    <span class="mx-[0.35em] opacity-40">|</span>
                    <div class="f-jr" style="font-size: 0.96em; height: 1.1em; overflow: hidden; display: inline-flex; flex-direction: column; transform: translateY(-0.03em);">
                        <div id="role-list" style="transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);">
                            <span style="height: 1.1em; display: flex; align-items: center;">Variety</span>
                            <span style="height: 1.1em; display: flex; align-items: center;">Multi-Cam</span>
                            <span style="height: 1.1em; display: flex; align-items: center;">Music</span>
                            <span style="height: 1.1em; display: flex; align-items: center;">Comedy</span>
                            <span style="height: 1.1em; display: flex; align-items: center;">Variety</span>
                        </div>
                    </div>
                </div>
                
                <div class="subhead-text f-jr text-sm md:text-2xl tracking-tight text-white/60">
                    2x Emmy Nominee: Best Directing For A Variety Series
                </div>
            </div>
        </div>
    </section>

    <script>
        const roleList = document.getElementById("role-list");
        let currentIndex = 0;
        function scrollRole() {
            currentIndex++;
            const itemHeight = roleList.children[0].offsetHeight;
            roleList.style.transition = "transform 0.7s cubic-bezier(0.23, 1, 0.32, 1)";
            roleList.style.transform = `translateY(-${currentIndex * itemHeight}px)`;
            if (currentIndex === 4) {
                setTimeout(() => {
                    roleList.style.transition = "none";
                    roleList.style.transform = "translateY(0)";
                    currentIndex = 0;
                }, 700);
            }
        }
        setInterval(scrollRole, 2000);
    </script>
</body>
</html>
