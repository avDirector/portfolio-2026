<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Vietmeier | Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. FONT DEFINITIONS */
        @font-face {
            font-family: 'Knockout-Full';
            src: url('/fonts/Knockout-HTF70-FullWelterwt.otf') format('opentype');
            font-display: swap;
        }

        @font-face {
            font-family: 'Knockout-Junior';
            src: url('/fonts/Knockout-HTF30-JuniorWelterwt.otf') format('opentype');
            font-display: swap;
        }

        /* 2. CORE STYLES */
        body {
            background-color: #000;
            color: #fff;
            text-transform: uppercase;
            -webkit-font-smoothing: antialiased;
        }

        .alexander {
            font-family: 'Knockout-Full', sans-serif;
            line-height: 0.8;
        }

        .vietmeier {
            font-family: 'Knockout-Junior', sans-serif;
            line-height: 0.75;
        }

        /* Subtle transition for links */
        a { transition: opacity 0.2s ease-in-out; }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen flex flex-col">

    <header class="flex justify-between items-center mb-12 md:mb-20">
        <div class="alexander text-3xl tracking-tighter">AV</div>
        <nav class="flex gap-6 text-[10px] md:text-xs tracking-[0.2em] font-bold">
            <a href="https://www.imdb.com/name/nm3653860/" target="_blank" class="hover:opacity-50">IMDb</a>
            <a href="https://www.linkedin.com/in/alexvietmeier/" target="_blank" class="hover:opacity-50">LinkedIn</a>
        </nav>
    </header>

    <main class="flex-grow">
        <h1 class="text-[18vw] md:text-[15vw] flex flex-col mb-10 tracking-tighter">
            <span class="alexander">Alexander</span>
            <span class="vietmeier">Vietmeier</span>
        </h1>
        
        <div class="flex flex-col md:flex-row justify-between border-t border-zinc-800 pt-8 mb-12 gap-4">
            <div class="vietmeier text-2xl md:text-3xl tracking-wide">
                Director: Late Night with Seth Meyers
            </div>
            <div class="vietmeier text-2xl md:text-3xl tracking-wide text-zinc-500">
                2x Emmy® Nominee
            </div>
        </div>

        <div class="relative w-full aspect-video bg-zinc-900 border border-zinc-800">
            <iframe 
                src="https://player.vimeo.com/video/1166002140?color=ffffff&title=0&byline=0&portrait=0" 
                class="absolute inset-0 w-full h-full" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <footer class="mt-20 pt-8 border-t border-zinc-900 flex justify-between items-center">
        <p class="text-[10px] tracking-widest text-zinc-600">© 2026 ALEXANDER VIETMEIER</p>
        <p class="text-[10px] tracking-widest text-zinc-600 italic">DGA / DIRECTORS GUILD OF AMERICA</p>
    </footer>

</body>
</html>
