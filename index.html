<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Vietmeier | Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Knockout-Full';
            src: url('./fonts/Knockout-HTF70-FullWelterwt.otf') format('opentype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        @font-face {
            font-family: 'Knockout-Junior';
            src: url('./fonts/Knockout-HTF30-JuniorWelterwt.otf') format('opentype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        body {
            background-color: #000;
            color: #fff;
            text-transform: uppercase;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .hero-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem md:padding: 4rem;
        }

        .video-background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .video-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        /* Combined Name Styles */
        .name-container {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline; /* Key for matching different weights */
            gap: 0.2em;
            margin-bottom: 1rem;
        }

        .alexander {
            font-family: 'Knockout-Full', sans-serif;
            font-size: 8vw; /* Scaled down for single line */
            line-height: 1;
        }

        .vietmeier {
            font-family: 'Knockout-Junior', sans-serif;
            font-size: 8.5vw; /* Slightly larger to match Alexander's cap-height */
            line-height: 1;
        }

        .subhead {
            font-family: 'Knockout-Junior', sans-serif;
        }

        /* Credits Scroll Animation */
        .role-window {
            height: 1.2em;
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
        }

        #role-list {
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
        }

        .role-item {
            height: 1.2em;
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .alexander { font-size: 14vw; }
            .vietmeier { font-size: 14.5vw; }
            .hero-container { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav class="absolute top-0 left-0 w-full p-8 md:p-12 flex justify-between items-center z-50">
        <div class="alexander text-2xl tracking-tighter">AV</div>
        <div class="flex gap-6 text-[10px] tracking-[0.2em] font-bold">
            <a href="https://www.imdb.com/name/nm3653860/" target="_blank" class="hover:opacity-50 transition">IMDb</a>
            <a href="https://www.linkedin.com/in/alexvietmeier/" target="_blank" class="hover:opacity-50 transition">LinkedIn</a>
        </div>
    </nav>

    <section class="hero-container">
        <div class="video-background">
            <iframe 
                src="https://player.vimeo.com/video/1166002140?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1" 
                style="position:absolute;top:50%;left:50%;width:100vw;height:56.25vw;min-height:100vh;min-width:177.77vh;transform:translate(-50%,-50%);" 
                frameborder="0" allow="autoplay; fullscreen">
            </iframe>
        </div>

        <div class="video-overlay"></div>

        <div class="relative z-10 w-full mb-8">
            <h1 class="name-container tracking-tighter">
                <span class="alexander">Alexander</span>
                <span class="vietmeier">Vietmeier</span>
            </h1>
            
            <div class="flex flex-col md:flex-row justify-between border-t border-white/40 pt-6 gap-4">
                <div class="subhead text-2xl md:text-3xl tracking-tight">
                    Director: 
                    <div class="role-window">
                        <div id="role-list">
                            <span class="role-item text-white">Variety</span>
                            <span class="role-item text-white">Multi-Cam</span>
                            <span class="role-item text-white">Music</span>
                            <span class="role-item text-white">Comedy</span>
                            <span class="role-item text-white">Variety</span>
                        </div>
                    </div>
                </div>
                <div class="subhead text-2xl md:text-3xl tracking-tight text-white/50 italic">
                    2x EmmyÂ® Nominee
                </div>
            </div>
        </div>
    </section>

    <script>
        const roleList = document.getElementById("role-list");
        const rolesCount = 4;
        let currentIndex = 0;

        function scrollRole() {
            currentIndex++;
            const itemHeight = roleList.querySelector('.role-item').offsetHeight;
            
            roleList.style.transition = "transform 0.7s cubic-bezier(0.23, 1, 0.32, 1)";
            roleList.style.transform = `translateY(-${currentIndex * itemHeight}px)`;

            if (currentIndex === rolesCount) {
                setTimeout(() => {
                    roleList.style.transition = "none";
                    roleList.style.transform = "translateY(0)";
                    currentIndex = 0;
                }, 700);
            }
        }

        // Updated to 2 seconds
        setInterval(scrollRole, 2000);
    </script>

</body>
</html>
