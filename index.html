<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Vietmeier | Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Knockout-Full';
            src: url('./fonts/Knockout-HTF70-FullWelterwt.otf') format('opentype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        @font-face {
            font-family: 'Knockout-Junior';
            src: url('./fonts/Knockout-HTF30-JuniorWelterwt.otf') format('opentype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        body {
            background-color: #000;
            color: #fff;
            text-transform: uppercase;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* The Hero Container needs to be the full height of the screen */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Pushes name to the bottom */
            padding: 3rem;
        }

        /* The Video Background */
        .video-background {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        /* The Dark Overlay Filter */
        .video-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Adjust 0.6 to make it darker/lighter */
            z-index: -1;
        }

        .alexander {
            font-family: 'Knockout-Full', sans-serif;
            margin-bottom: -0.1em; 
            line-height: 0.8;
        }

        .vietmeier {
            font-family: 'Knockout-Junior', sans-serif;
            line-height: 0.8;
        }

        .subhead {
            font-family: 'Knockout-Junior', sans-serif;
        }
    </style>
</head>
<body>

    <nav class="absolute top-0 left-0 w-full p-10 flex justify-between items-center z-50">
        <div class="alexander text-3xl tracking-tighter">AV</div>
        <div class="flex gap-8 text-[10px] tracking-[0.2em] font-bold">
            <a href="https://www.imdb.com/name/nm3653860/" target="_blank" class="hover:opacity-50">IMDb</a>
            <a href="https://www.linkedin.com/in/alexvietmeier/" target="_blank" class="hover:opacity-50">LinkedIn</a>
        </div>
    </nav>

    <section class="hero-container">
        
        <div class="video-background">
            <iframe 
                src="https://player.vimeo.com/video/1166002140?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1" 
                style="position:absolute;top:50%;left:50%;width:100vw;height:56.25vw;min-height:100vh;min-width:177.77vh;transform:translate(-50%,-50%);" 
                frameborder="0" allow="autoplay; fullscreen">
            </iframe>
        </div>

        <div class="video-overlay"></div>

        <div class="relative z-10 w-full mb-10">
            <h1 class="flex flex-col tracking-tighter">
                <span class="alexander text-[16vw] md:text-[13vw]">Alexander</span>
                <span class="vietmeier text-[20vw] md:text-[17vw]">Vietmeier</span>
            </h1>
            
            <div class="flex flex-col md:flex-row justify-between border-t border-white/30 pt-6 gap-4">
                <div class="subhead text-2xl md:text-4xl tracking-tight">
                    Director: Late Night with Seth Meyers
                </div>
                <div class="subhead text-2xl md:text-4xl tracking-tight text-white/50 italic">
                    2x EmmyÂ® Nominee
                </div>
            </div>
        </div>
    </section>

</body>
</html>
