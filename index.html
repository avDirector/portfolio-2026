<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Vietmeier | Director</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Knockout-Full';
            src: url('./fonts/Knockout-HTF70-FullWelterwt.otf') format('opentype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        @font-face {
            font-family: 'Knockout-Junior';
            src: url('./fonts/Knockout-HTF30-JuniorWelterwt.otf') format('opentype');
            font-weight: normal; font-style: normal; font-display: swap;
        }

        /* Prevent the "wonky" horizontal scroll and background gaps */
        body {
            background-color: #000;
            color: #fff;
            text-transform: uppercase;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .alexander {
            font-family: 'Knockout-Full', sans-serif;
            /* Negative margin-bottom pulls the second name up to eliminate the gap */
            margin-bottom: -0.15em; 
            line-height: 0.8;
        }

        .vietmeier {
            font-family: 'Knockout-Junior', sans-serif;
            line-height: 0.8;
        }

        /* Ensure the subheads use the Junior font for that NBC look */
        .subhead {
            font-family: 'Knockout-Junior', sans-serif;
        }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen">

    <header class="flex justify-between items-center mb-12">
        <div class="alexander text-3xl tracking-tighter">AV</div>
        <nav class="flex gap-6 text-[10px] tracking-[0.2em] font-bold">
            <a href="https://www.imdb.com/name/nm3653860/" target="_blank" class="hover:text-zinc-400 transition">IMDb</a>
            <a href="https://www.linkedin.com/in/alexvietmeier/" target="_blank" class="hover:text-zinc-400 transition">LinkedIn</a>
        </nav>
    </header>

    <main>
        <h1 class="flex flex-col mb-12 border-b border-zinc-800 pb-8">
            <span class="alexander text-[18vw] md:text-[14vw] tracking-tighter">
                Alexander
            </span>
            <span class="vietmeier text-[22vw] md:text-[18vw] tracking-tighter leading-none">
                Vietmeier
            </span>
        </h1>
        
        <div class="flex flex-col md:flex-row justify-between mb-16 gap-6">
            <div class="subhead text-2xl md:text-4xl tracking-tight">
                Director: Late Night with Seth Meyers
            </div>
            <div class="subhead text-2xl md:text-4xl tracking-tight text-zinc-500 italic">
                2x Emmy® Nominee
            </div>
        </div>

        <div class="relative w-full aspect-video bg-zinc-900 shadow-2xl overflow-hidden border border-zinc-800">
            <iframe 
                src="https://player.vimeo.com/video/1166002140?color=ffffff&title=0&byline=0&portrait=0" 
                class="absolute inset-0 w-full h-full" 
                frameborder="0" 
                allow="autoplay; fullscreen" 
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <footer class="mt-24 py-10 border-t border-zinc-900 flex flex-col md:flex-row justify-between items-center gap-4">
        <p class="subhead text-sm tracking-widest text-zinc-600">© 2026 ALEXANDER VIETMEIER</p>
        <p class="subhead text-sm tracking-widest text-zinc-600 italic">DGA / DIRECTORS GUILD OF AMERICA</p>
    </footer>

</body>
</html>
