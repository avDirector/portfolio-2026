<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits | Alexander Vietmeier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face { font-family: 'Knockout-Full'; src: url('./fonts/Knockout-HTF70-FullWelterwt.otf'); }
        @font-face { font-family: 'Knockout-Junior'; src: url('./fonts/Knockout-HTF30-JuniorWelterwt.otf'); }

        body { background-color: #000; color: #fff; text-transform: uppercase; -webkit-font-smoothing: antialiased; }
        .kn-brand { font-family: 'Knockout-Full', sans-serif; letter-spacing: -0.03em; }

        /* THE STACKING CONTEXT */
        .header-stack {
            position: relative;
            height: 180px; /* Fixed height container to give them a playground */
            width: 100%;
            margin-bottom: 4rem;
        }

        .name-layer {
            position: absolute;
            /* ADJUST THIS PIXEL VALUE TO MOVE NAME UP/DOWN */
            bottom: 68px; 
            left: 0;
            color: rgba(130, 130, 130, 0.85);
            z-index: 20;
            line-height: 1;
            white-space: nowrap;
        }

        .credits-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            color: white;
            z-index: 10;
            line-height: 0.8;
            margin-left: 1.5rem; /* The shift */
        }

        @media (min-width: 769px) {
            .header-stack { height: 240px; }
            .credits-layer { margin-left: 4rem; }
            .name-layer { bottom: 92px; } /* Separate desktop adjustment */
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <main class="max-w-7xl mx-auto">
        <div class="header-stack">
            <div class="name-layer">
                <h2 class="text-4xl md:text-6xl kn-brand">
                    ALEXANDER <span style="font-family: 'Knockout-Junior', sans-serif; margin-left: 2px;">VIETMEIER</span>
                </h2>
            </div>

            <div class="credits-layer w-full border-b border-white/20 pb-4">
                <h1 class="kn-brand text-7xl md:text-9xl">Credits</h1>
            </div>
        </div>

        <div class="credit-row py-12 border-b border-white/10">
            <div class="text-3xl kn-brand">Late Night with Seth Meyers</div>
        </div>
    </main>

</body>
</html>
